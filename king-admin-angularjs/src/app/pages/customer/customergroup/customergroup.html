<div class="kt-modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                    <em class="ion-ios-close-empty sn-link-close"></em>
                </button>
        <h4 class="modal-title">编辑菜单</h4>
    </div>



    <div class="modal-body">
        <div ba-panel ba-panel-class="with-scroll light-text">
            <form name="Form" ng-submit="kt.save()">
                <div class="row">

                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label for="name">名称</label>
                        <input ng-disabled="kt.isView" type="text" class="form-control" id="name" placeholder="名称" ng-model="kt.entity.name" required>
                    </div>


                    <div class="form-group col-md-6 col-sm-6 col-xs-6">

                    </div>
                </div>


                <div class="row">

                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <button type="submit" class="btn btn-sm btn-danger btn-with-icon" ng-if="!kt.isView">
                                <i class="ion-heart"></i>保存
                            </button>


                        <button ng-if="kt.isAdd" type="button" class="btn btn-sm btn-danger btn-with-icon" ng-click="kt.save(true)">保存并继续</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
